<!DOCTYPE html>
<html>
<head>
    <title>Create a new ghost</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<form name="form" novalidate class="form-horizontal">

    <div class="form-group" ng-class="{'has-error': !(form.name.$valid)}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input placeholder="name" id="name" type="text" ng-minlength="5" name="name" class="form-control" ng-model="ghost.name" required/>
            <p class="help-block" ng-show="form.name.$error.required">The field <i>name</i> is required.</p>
            <p class="help-block" ng-show="form.name.$error.minlength">The name must be at least 5 characters long.</p>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': !(form.address.$valid)}">
        <label for="houses" class="col-sm-2 control-label">House</label>
        <div class="col-sm-10">
            <select class="form-control" ng-model="ghost.house" id="houses">
                <option ng-repeat="house in houses" value="{{house}}"> {{house.name}} </option>
            </select>

            <p class="help-block" ng-show="form.address.$error.required">The field <i>address</i> is required.</p>
            <p class="help-block" ng-show="form.address.$error.minlength">The address must be at least 15 characters long.</p>
        </div>
    </div>

    <!--<div>-->
        <!--<label for="hauntFrom" class="col-sm-2 control-label">Haunt from</label>-->
        <!--<datepicker>-->
            <!--<input ng-model="hauntFrom" type="text" id="hauntFrom"/>-->
        <!--</datepicker>-->
    <!--</div>-->

    <!--<div>-->
        <!--<label for="hauntTo" class="col-sm-2 control-label">Haunt to</label>-->
        <!--<datepicker>-->
            <!--<input ng-model="hauntTo" type="text" id="hauntTo"/>-->
        <!--</datepicker>-->
    <!--</div>-->


    <button ng-disabled="!form.$valid" ng-click="create()" class="btn btn-primary" type="submit" >Create</button>
</form>


</body>
</html>
