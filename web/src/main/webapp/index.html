<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Haunted Houses</title>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular-route.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-datepicker/2.1.23/angular-datepicker.css"
              integrity="sha256-U+MmTMsfSr10KojmaCk/++26rsMCY3Eu+9Oj9+MdF28=" crossorigin="anonymous"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-datepicker/2.1.23/angular-datepicker.js"
                integrity="sha256-5/TDeytXadbzziIgS4Ay5CCwZdUouj+L/44fFNA8oYE=" crossorigin="anonymous"></script>

        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/controllers.js" type="text/javascript"></script>
        <script src="js/services.js" type="text/javascript"></script>
    </head>

    <body data-ng-app="hauntedHouses">

        <div class="container">
            <nav class="navbar navbar-light bg-faded" style="margin: 40px 0px 20px;">

                <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#navbar-header"
                aria-controls="navbar-header" aria-expanded="false" aria-label="Toggle navigation"></button>

                <div class="collapse navbar-toggleable-xs" id="navbar-header">
                    <a class="navbar-brand" href="#!/home.html">Home</a>

                    <div id="navbar" class="nav nav-tabs float-xs-right">
                        <ul class="nav nav tabs" data-ng-switch="role">
                            <li class="nav-item">
                                <a class="nav-link" href="https://github.com/klarakufova/PA165-HauntedHouses" target="_blank">About</a>
                            </li>
                            <li class="nav-item" data-ng-switch-when="ROLE_ADMIN|ROLE_OWNER|ROLE_RESIDENT" data-ng-switch-when-separator="|">
                                <a class="nav-link" href="#!/houses">Houses</a>
                            </li>
                            <li class="nav-item" data-ng-switch-when="ROLE_ADMIN|ROLE_OWNER" data-ng-switch-when-separator="|">
                                <a class="nav-link" href="#!/ghosts">Ghosts</a>
                            </li>
                            <li class="nav-item" data-ng-switch-when="ROLE_ADMIN">
                                <a class="nav-link" href="#!/abilities">Abilities</a>
                            </li>
                            <li class="nav-item" data-ng-show="role != 'ROLE_ANONYMOUS'">
                                <a class="nav-link" href="logout.html">Log out ({{principal}})</a>
                            </li>
                            <li class="nav-item" data-ng-show="role === 'ROLE_ANONYMOUS'">
                                <a class="nav-link" href="login.html">Log in</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div id="logoutOutput" class="alert alert-info" style="display: none;" role="alert">You have been logged out.</div>

            <script>
                var url = window.location.href;
                if (url.indexOf('?logout') !== -1) {
                    document.getElementById('logoutOutput').style.display = 'block';
                    setTimeout(function () {
                        document.getElementById('logoutOutput').style.display = 'none';
                    }, 5000);
                }
            </script>

            <div class="jumbotron" style="background-color:#f7f7f9">
                <div class="row">
                    <div data-ng-view></div>
                </div>
            </div>

        </div>

    </body>

</html>
